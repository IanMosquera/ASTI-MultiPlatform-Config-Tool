<!DOCTYPE html>
<html>
  <head>
  	<title>ASTI Config Tool</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="mystyle.css">
  </head>
  <body>
    <img src="header.png" style="width: 610px; height: 75px;">
  	<select id="ports" style="width:200px"></select>
  	<button id="SerialConnect" class="SerialConnect" style="width:150px">Connect</button>
    <button id="AcquireSettings" style="width:150px">Acquire Settings</button><br><br>
    <div style="padding-left:5px">Select station type to configure:</div>
    <select id = "StationType">
      <option>DEWS Rain Gauge</option>
      <option>DEWS Waterlevel</option>
      <option>DEWS Tandem</option>
      <option>DEWS IDP only</option>
      <option>DEWS IDP w/ GSM</option>
      <option>DEWS Alerting Station</option>
      <option>ABOITIZ</option>
      <option>BSWM</option>
      <option>Radar Waterlevel</option>
      <option>Radar Tandem</option>
      <option>TEWS Detection</option>
      <option>TEWS Warning</option>
    </select>
  	<button id="configure" style="width:150px;">Configure arQ1010</button><br><br>

    <textarea id="textarea" rows="16" cols="90" style="background:#000000; color:#78d817;" disabled>ASTI Multiplatform Config Tool&#13;&#10;Copyright 2016. All rights reserved.</textarea><br><br>

    <input type="text" id="TextSerial" style="width:20%">
    <button id="SendSerial" class="SendSerial" style="width:15%">Send Serial</button><br>

	<!-- <script type="text/javascript" src="js/dnd.js"></script>
	<script type="text/javascript" src="js/app.js"></script> -->

  </body>
</html>
